<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Heart Disease Prediction</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 200, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #03dac6;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background-color: #03dac6;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00bfa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        <form action="/predict" method="post">
            <input type="number" name="age" placeholder="Age" required>
            <input type="number" name="sex" placeholder="Sex (0 = Female, 1 = Male)" required>
            <input type="number" name="cp" placeholder="Chest Pain Type" required>
            <input type="number" name="trestbps" placeholder="Resting Blood Pressure" required>
            <input type="number" name="chol" placeholder="Cholesterol" required>
            <input type="number" name="fbs" placeholder="Fasting Blood Sugar" required>
            <input type="number" name="restecg" placeholder="Resting ECG" required>
            <input type="number" name="thalach" placeholder="Max Heart Rate" required>
            <input type="number" name="exang" placeholder="Exercise Induced Angina" required>
            <input type="number" name="oldpeak" step="0.1" placeholder="Oldpeak" required>
            <input type="number" name="slope" placeholder="Slope" required>
            <input type="number" name="ca" placeholder="CA" required>
            <input type="number" name="thal" placeholder="Thal" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
